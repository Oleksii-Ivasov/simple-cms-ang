<div class="card shadow-effect mt-5">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using form</p>
    <form #commentsForm="ngForm" (ngSubmit)="onSubmit(commentsForm)">
      <div class="form-group">
        <label class="pb-2" for="name">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your name"
          name="name"
          id="name"
          #Name="ngModel"
          required
          ngModel
          [ngClass]="{ 'is-invalid': commentsForm.submitted && Name.invalid }" />
        <div class="text-danger" *ngIf="commentsForm.submitted && Name.invalid">
          <div *ngIf="Name.errors?.['required']">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="pb-2" for="comment">Comment</label>
        <textarea
          class="form-control"
          placeholder="Add your comment here"
          cols="30"
          rows="10"
          id="comment"
          name="comment"
          #Comment="ngModel"
          required
          ngModel
          [ngClass]="{
            'is-invalid': commentsForm.submitted && Comment.invalid
          }"></textarea>
        <div class="text-danger" *ngIf="commentsForm.submitted && Comment.invalid">
          <div *ngIf="Comment.errors?.['required']">Comment is required</div>
        </div>
      </div>
      <button
        class="btn btn-info btn-theme btn-comment mt-3">
        Add a Comment
      </button>
    </form>
  </div>
</div>
