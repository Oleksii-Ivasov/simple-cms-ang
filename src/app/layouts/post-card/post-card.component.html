<div
  class="card h-100 shadow-effect cursor"
  *ngIf="postData"
  [routerLink]="['/post', postData.id]">
  <img
    src="{{ postData.data.postImgPath }}"
    alt="post-image"
    class="card-img-top" />
  <div class="card-body d-flex flex-column">
    <div>
      <small class="bg-light text-danger text-center">{{
        postData.data.category.category
      }}</small>
      <small class="bg-light text-success text-center ms-3" *ngIf="postData.data.isFeatured">Featured</small>
      <small class="bg-light text-info text-center ms-3">{{
        postData.data.views
      }}</small>
    </div>
    <h5 class="mt-1">{{ postData.data.title }}</h5>
    <p>{{ postData.data.excerpt }}</p>
    <small class="text-warning  mt-auto ml-3">{{
      postData.data.createdAt.toMillis() | date
    }}</small>
  </div>
</div>
